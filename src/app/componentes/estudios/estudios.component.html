<div class="row">
  <h1 id="titulo">Educacion</h1>
  <div class="col-lg-2">
    <button
      class="btn btn-dark"
      type="button"
      routerLink="/nuevaedu"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>
  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h3>{{ Educacion.nombreE }}</h3>
          </td>
          <td>{{ Educacion.descripcionE }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-light"
              routerLink="/editedu/{{ Educacion.id }}">
              <i class="bi bi-pencil-fill"></i>Editar
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="borrar(Educacion.id)">
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
